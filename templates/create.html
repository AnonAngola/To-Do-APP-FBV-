{% extends "base.html" %}
{% block content %}
<h4><a href="{% url "list" actual_list.id %}">Go back to {{ actual_list.title }}</a></h4>
    <form method="POST">
       {% csrf_token %}  
       <form method="POST">     
        <p>
        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="100" required="" id="id_title">  
        </p>
        <p>
        <label for="id_description">Description:</label>
        <textarea name="description" cols="40" rows="10" id="id_description"></textarea>
        </p>
        <p>
        <label for="id_due_date">Due date:</label>
        <input type="text" name="due_date" value="2023-01-15 06:15:16" required="" id="id_due_date"><input type="hidden" name="initial-due_date" value="2023-01-15 06:15:16" id="initial-id_due_date">
        </p> 
        <p>
        <label for="id_todo_list">Todo list:</label>
        <select name="todo_list" required="" id="id_todo_list">
        <option value="{{ actual_list.id }}" selected>{{ actual_list.title }}</option>
        </select><p></p>
        
        <input type="submit" value="Create">
    
    </form>

{% endblock %}
</html>
